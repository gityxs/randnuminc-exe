<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<title>randNumInc</title>
</head>
<body>
	<h1>randNumInc</h1>

	<div id="stats">
		Numbers: <span id="numbers"></span>
	</div>
	<br/>
	
	<div id="numClick">
		<button id="clickBtn">Get a Number</button><br/>
		Possible range: <span id="clickMin"></span> - <span id="clickMax"></span><br/>
		Last results: <span id="clickResults"></span><span id="clickResultsEllipsis" hidden>, ...</span>
		<br/><br/>
		<button id="clickMinBtn">Increase Min (Cost: <span id="clickMinCost"></span>)</button>
		<button id="clickMaxBtn">Increase Max (Cost: <span id="clickMaxCost"></span>)</button>
	</div>
	<br/><br/>

	<div id="autoclicker">
		Auto Clickers: <span id="autoclickers"></span><br/>
		<button id="autoclickerBuyBtn">Buy an auto clicker (Cost: <span id="autoclickerCost"></span>)</button>
		<br/><br/>

		<div id="unlockAutoclickers" hidden>
			Possible range: <span id="autoclickerMin"></span> - <span id="autoclickerMax"></span><br/>
			Last results: <span id="autoclickerResults"></span><span id="autoclickerResultsEllipsis" hidden>, ...</span>
			<br/>
			<button id="autoclickerMinBtn">Increase Min (Cost: <span id="autoclickerMinCost"></span>)</button>
			<button id="autoclickerMaxBtn">Increase Max (Cost: <span id="autoclickerMaxCost"></span>)</button>
			<br/><br/>
		</div>
	</div>

	<hr/>

	<div id="saveManager">
		<p>(Game autosaves every 30 seconds.)</p>
		<button id="saveGameBtn">Save Game</button>
		<button id="loadGameBtn">Load Game</button>
		<button id="deleteSaveBtn">Delete Save</button>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
